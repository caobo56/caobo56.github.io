<!-- index.html -->

<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta charset="UTF-8">
  <title>曹博的python算法练习</title>
  <link rel="stylesheet" href="//unpkg.com/docsify/themes/vue.css">
  <style>
    /* gitalk */
    .gt-container a {
      color: #42b983;
    }
    .gt-container a:hover {
      color: #67C79B;
      border-color: #67C79B;
    }
    .gt-container .gt-svg svg {
      fill: #42b983;
    }
    .gt-container .gt-spinner::before {
      border-top-color: #42b983;
    }
    .gt-container .gt-btn {
      background-color: #42b983;
    }
    .gt-container .gt-btn:hover {
      background-color: #67C79B;
    }
    .gt-container .gt-link {
      border-bottom: 1px dotted #42b983;
    }
    .gt-container .gt-user .is--poping .gt-ico svg {
      fill: #42b983;
    }
    .gt-container .gt-popup .gt-action.is--active:before {
      background: #42b983;
    }
    .gt-container .gt-header-controls-tip {
      color: #42b983;
    }
    .gt-container .gt-comment-username {
      color: #42b983;
    }
  </style>
</head>
<body>
<div style=”height:1px;overflow:hidden;”>
    <img src=”https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1527153190988&di=2f4b38885edc630e82e81f7c4bf4589e&imgtype=0&src=http%3A%2F%2Fa1.att.hudong.com%2F24%2F20%2F20200000013920144722206659365.jpg” />
</div> 
<div id="app"></div>

<script>
    window.$docsify = {
      repo: "caobo56/caobo56.github.io",
      loadSidebar: "sidebar.html",
      subMaxLevel: 2,
      search: {
        noData: {
          '/': '找不到结果!'
        },
        paths: 'auto',
        placeholder: {
          '/': '搜索'
        }
      },
      plugins: [
        function (hook, vm) {
          hook.doneEach(function () {
            var label, domObj, main, divEle, gitalk;
            label = decodeURI(vm.route.path.split('/').join('').split('.')[0]).substring(0, 49);
            domObj = Docsify.dom;
            main = domObj.getNode("#main");
            /**
             * render gittalk
             */
            Array.apply(null, document.querySelectorAll("div.gitalk-container")).forEach(function (ele) {
              ele.remove()
            });
            divEle = domObj.create("div");
            divEle.id = "gitalk-container-" + label;
            divEle.className = "gitalk-container";
            divEle.style = "width: " + main.clientWidth + "px; margin: 0 auto 20px;";
            domObj.appendTo(domObj.find(".content"), divEle);
            gitalk = new Gitalk(Object.assign(gitalkConfig, {
              id: !label ? "home" : label
            }))
            gitalk.render('gitalk-container-' + label)
          })
        }
      ]
    }
</script>
<script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
<script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
<script src="//unpkg.com/docsify/lib/plugins/search.js"></script>
</body>
</html>
